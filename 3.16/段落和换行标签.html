    <h1>所谓“孔乙己文学”</h1>

    <h4>第一段</h4>
    <p>社会达尔文主义的盛行，社会阶层越来越难跨越，社会流动性不断减少，人分三六九等是孔乙己文学重出江湖的直接原因，分配不公是孔乙己文学重出江湖的根本原因。<br/>这是无奈的现实，而不是年轻人的自娱自乐。</p>

    <h4>第二段</h4>
    <p>什么时候真能做到<br/>“我考上了北京大学，李红到了中等技术专业学校，王岚在百货公司当了售货员，我们都有光明的未来”时，<br/>孔乙己文学才只是文学，而不是现实。</p>
