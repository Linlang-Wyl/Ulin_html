<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一图抵千语</title>
</head>
<body>
    <h4>芝士图片</h4>
    <img src="coastgirl.png"/>
    <h4>芝士备胎</h4>
    <img src="coastgirlx.png" alt="水墨佳人"/>
    <h4>芝士提示</h4>
    <img src="coastgirl.png" alt="水墨佳人" title="这是AI模型生成的图片"/>
    <h4>芝士大小</h4>
    <img src="coastgirl.png" alt="水墨佳人" title="这是AI模型生成的图片" width="200"/>
    <h4>芝也士大小</h4>
    <img src="coastgirl.png" alt="水墨佳人" title="这是AI模型生成的图片" height="270"/>
    <h4>芝士边框</h4>
    <img src="coastgirl.png" alt="水墨佳人" title="这是AI模型生成的图片" border="18"/>
    <h3>以上都是同级</h3>
    <h4>芝士上级</h4>
    <img src="../image/w.png" alt="水墨" title="这是AI模型生成的图片" />
    <h4>芝士下级</h4>
    <img src="image/w.png" alt="水墨" title="这是AI模型生成的图片" />
</body>
</html>
